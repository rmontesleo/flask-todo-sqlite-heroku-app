{% extends 'auth/authBase.html' %}


{% block content %}

<h1 class="h3 mb-3 font-weight-normal">Login Page</h1>

<div class="container">    
    <form method="POST"  >
        <div class="form-group">
            <input class="form-control"  type="text" name="username" id="username"  placeholder="Type user name" />
        </div>
        <div class="form-group">
            <input class="form-control"  type="password" name="password" id="password" placeholder="Type your Password"  />
        </div>
        <input class="btn btn-lg btn-primary btn-block"   type="submit" value="Login"/>
    </form>
    <div>
        <a href="{{ url_for('auth.sigup') }}">Sigup</a>
    </div>
</div>




{% endblock %}
